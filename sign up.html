<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page in HTML with CSS Code Example</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="./style.css">
<link href="style.css" rel="stylesheet">

<body>
<!-- partial:index.partial.html -->
<div class="box-form">
	<div class="left">
		<img src="https://guardian.ng/wp-content/uploads/2020/11/banking.jpg" alt="img2">
	</div>
		<form method="post" action="registration.jsp">
		<div class="right">
			<h5><b>Sign up</b></h5>
			<div class="inputs">
				<input type="text" name="fname" placeholder=First name>
				<br>
                                                      	<input type="text" name="lname" placeholder=Last name>
                                                      	<br>
														<input type="user id" name="user" placeholder=User name>
                                                      	<br>
                                                      	<input type="password" name="password" placeholder=Password>
                                                      	<br>
                                                      	<input type="phn no" name="phn_ano" placeholder=Phone no>
                                                      	<br>
														<input type="email" name="email" placeholder=email>
														<br>
														<input type="nationality" name="nationality" placeholder=nationality>
														<br>
                                                      	<input type="address" name="address" placeholder=Address>
                                                      	<br>
														<input type="sex" name="sex" placeholder=sex>
														<br>
                                                      	<input type="DOB" name="DOB" placeholder=D.O.B>
			</div>
			
		
			<div class="account">
				<p><a href="index.html">Already have an account</a></p>
				<br>
				<button type="submit">Submit</button>
			</div>
		</div>
		</form>
	
</div>

</body>
</html>
